<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 80%;
      max-width: 1200px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    input[type="text"], input[type="email"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 200px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      background-color: #007bff;
    }
    button.cancel {
      background-color: #6c757d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 12px;
    }
    .actions .edit-btn {
      background-color: #ffc107;
    }
    .actions .delete-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Employee Management System</h1>

  <h2>Manage Employee</h2>
  <form id="employeeForm">
    <input type="hidden" id="employeeId">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="department" placeholder="Department">
    <button type="submit" id="submitButton">Add Employee</button>
    <button type="button" class="cancel" id="cancelButton" style="display:none;">Cancel</button>
  </form>

  <h2>Employee List</h2>
  <table id="employeeTable">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="employeeList">
    </tbody>
  </table>
</div>

<script>
  const API_URL = '/api/employees';

  const form = document.getElementById('employeeForm');
  const employeeList = document.getElementById('employeeList');
  const employeeIdInput = document.getElementById('employeeId');
  const firstNameInput = document.getElementById('firstName');
  const lastNameInput = document.getElementById('lastName');
  const emailInput = document.getElementById('email');
  const departmentInput = document.getElementById('department');
  const submitButton = document.getElementById('submitButton');
  const cancelButton = document.getElementById('cancelButton');

  // Function to fetch all employees and render them in the table
  async function getEmployees() {
    const response = await fetch(API_URL);
    const employees = await response.json();

    employeeList.innerHTML = ''; // Clear existing list
    employees.forEach(employee => {
      const row = document.createElement('tr');
      row.innerHTML = `
                    <td>${employee.firstName}</td>
                    <td>${employee.lastName}</td>
                    <td>${employee.email}</td>
                    <td>${employee.department}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick='editEmployee(${JSON.stringify(employee)})'>Edit</button>
                        <button class="delete-btn" onclick='deleteEmployee(${employee.id})'>Delete</button>
                    </td>
                `;
      employeeList.appendChild(row);
    });
  }

  // Function to handle form submission (both create and update)
  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission

    const employeeData = {
      firstName: firstNameInput.value,
      lastName: lastNameInput.value,
      email: emailInput.value,
      department: departmentInput.value,
    };

    const employeeId = employeeIdInput.value;
    // If an ID exists, it's an update, otherwise it's a create
    if (employeeId) {
      employeeData.id = employeeId;
    }

    await fetch(API_URL, {
      method: 'POST', // Our backend handles both create and update with POST
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(employeeData),
    });

    resetForm();
    getEmployees();
  });

  // Function to populate the form for editing an employee
  function editEmployee(employee) {
    employeeIdInput.value = employee.id;
    firstNameInput.value = employee.firstName;
    lastNameInput.value = employee.lastName;
    emailInput.value = employee.email;
    departmentInput.value = employee.department;

    submitButton.textContent = 'Update Employee';
    cancelButton.style.display = 'inline-block';
  }

  // Function to delete an employee
  async function deleteEmployee(id) {
    if (confirm('Are you sure you want to delete this employee?')) {
      await fetch(`${API_URL}/${id}`, {
        method: 'DELETE',
      });
      getEmployees();
    }
  }

  // Function to reset the form
  function resetForm() {
    form.reset();
    employeeIdInput.value = '';
    submitButton.textContent = 'Add Employee';
    cancelButton.style.display = 'none';
  }

  // Add event listener for the cancel button
  cancelButton.addEventListener('click', resetForm);

  // Initial fetch of employees when the page loads
  document.addEventListener('DOMContentLoaded', getEmployees);
</script>

</body>
</html>
